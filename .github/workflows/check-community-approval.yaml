name: Check Community Approval
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:
  check-community-approval:
    permissions:
      contents: read
    uses: mindbuttergold/github-actions-reusable-workflows/.github/workflows/check-community-approval.yaml@convert_reusable_workflows
    secrets: inherit
